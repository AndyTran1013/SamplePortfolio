<!DOCTYPE html>
<html ng-app="portfolioApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/custom.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<title>Andy Tran</title>
</head>

<body ng-controller="navigationCtrl">
	<nav class="navbar navbar-default navbar-fixed-top" id="main-nav" ng-show="showNav()">
		<ul class="nav navbar-nav">
			<li ng-repeat="page in pages" >
				<a ng-class="{'lnk-line': !isActive(page.name), 'active': isActive(page.name)}" ng-href="#/{{page.name}}">{{page.name}}</a>
			</li>
		</ul>
	</nav>
	
	<div class="view-ani" id="view-container" ng-view></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8//angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8//angular-animate.js"></script>
	<script src="js/app.js"></script>
</body>


</html>
